<!DOCTYPE html>
<html>
  <head>
    <title>Tabbed Browser</title>
    <style>
      .tab {
        display: inline-block;
        border: 1px solid #ccc;
        border-bottom: none;
        padding: 10px 15px;
        cursor: pointer;
        background-color: #eee;
        margin-right: -1px;
        position: relative;
        top: 1px;
      }
      .tab.active {
        background-color: #fff;
        border-bottom: 1px solid #fff;
      }
      .tabcontent {
        display: none;
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab active" id="tab1">Google</div>
      <div class="tab" id="tab2">YouTube</div>
    </div>
    <div id="tab1-content" class="tabcontent">
      <iframe src="https://www.google.com" width="100%" height="500"></iframe>
    </div>
    <div id="tab2-content" class="tabcontent">
      <iframe src="https://www.youtube.com" width="100%" height="500"></iframe>
    </div>
    <script>
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          tabs.forEach(tab => {
            tab.classList.remove('active');
          });
          this.classList.add('active');
          const tabId = this.getAttribute('id');
          const tabContents = document.querySelectorAll('.tabcontent');
          tabContents.forEach(tabContent => {
            tabContent.style.display = 'none';
          });
          document.querySelector(`#${tabId}-content`).style.display = 'block';
        });
      });
    </script>
  </body>
</html>
